<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Rock Paper Scissor Game</h1>        
    </div>
    <div class="choices">
        <div class="choice">
            <img src="rock.jpg">
        </div>
        <div class="choice">
            <img src="paper.jpg">
        </div>
        <div class="choice">
            <img src="scissors.jpg">
        </div>
    </div>

    <div class="scoreboard">
        <div>
            <h2 id="user-score">0</h2>
            <h4>You</h4>
        </div>
        <div>
            <h2 id="comp-score">0</h2>
            <h4>Computer</h4>
        </div>
    </div>
    
    <div style="display: flex; justify-content: center;">
    <div class="final-result">
        <h4>Play your move</h4>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
